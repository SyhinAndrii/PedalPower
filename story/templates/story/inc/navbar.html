{% load static %}

<nav class="navbar navbar-expand-md  mb-3 text-uppercase ">
    <div class="container-lg container-fluid ">
        <a class="navbar-brand d-flex mr-lg-5" href="{% url 'home' %}">

            <img class="logo-image mr-3 d-lg-inline-block d-none" src="{% static 'images/only_icon_logo.png' %}"
                 alt="logo">
            <div class="d-flex flex-column align-self-center ml-5">
                <p id="pedal">Pedal</p>
                <p id="power">Power</p>
            </div>

        </a>

        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link  {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                       aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link {% if request.resolver_match.url_name == 'categories' %}active{% endif %}"
                       href="{% url 'categories' %}">Categories</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <a class="nav-link ">Contacts</a>
                </li>
            </ul>
            <ul class="navbar-nav d-flex ">

                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'cart' %}"><i
                            class="fa-solid fa-basket-shopping basket_icon fs-1"></i></a>
                </li>

                <li class="dropdown d-flex justify-content-center align-items-center ">
                    <button class="btn user_btn dropdown-toggle fs-5" type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <i class="fa-solid fa-user mr-5 user_icon fs-1"></i>
                        {% if request.user.is_authenticated %}
                            <span class="d-lg-inline d-none">{{ request.user|upper }}</span>
                        {% endif %}

                    </button>
                    <ul class="dropdown-menu ">
                        {% if request.user.is_authenticated %}
                            <li><a class="dropdown-item" href="{% url 'logout' %} ">Logout</a></li>
                        {% else %}
                            <li class="nav-item">
                                <a class="dropdown-item" href="{% url 'register' %} ">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="dropdown-item" href="{% url 'login' %} ">Login</a>
                            </li>
                        {% endif %}
                    </ul>


            </ul>

        </div>

    </div>
</nav>
