{% for item in categories %}
    <div class="col-md-4 category_item mt-4">
        <a href="{% url "products" item.slug %}">
            <div class="card ">
                <div class="card-body">
                    <img src="{{ item.image.url }}"
                         class="card-img-top" alt="{{ item.name }}">
                </div>
                <h5 class="category_name text-center">{{ item.name }}</h5>

            </div>
        </a>
    </div>
{% endfor %}
