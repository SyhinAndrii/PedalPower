{% extends "story/layouts/main.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div>
                <h1>Shopping Cart</h1>

            </div>
            {% for item in cart_items %}
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <img src="{{ item.product.product_image.url }}" alt="Product Image" class="img-fluid">
                            </div>
                            <div class="col-sm-6">
                                <h4><a class="card-title"
                                        href="{% url 'product view' item.product.category.slug item.product.pk %}">{{ item.product.name }}</a>
                                </h4>
                                <p class="card-text">Price: {{ item.product.selling_price }}</p>
                                <p class="card-text">Quantity: {{ item.quantity }}</p>
                            </div>
                            <div class="col-sm-3 text-right">
                                <a href="{% url "cart remove" item.product.pk%}" class="btn btn-danger">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}


            <div class="d-flex flex-row  justify-content-around mt-5 align-items-center card_receipt">
                <h2 class="m-0">Total: {{ total_price }}</h2>
                <a href="#" class="btn btn-primary payment-btn">Go to Payment</a>
            </div>



        </div>
    </div>
{% endblock %}
