{% extends "story/layouts/main.html" %}

{% block content %}
    <div class="container-fluid  payment-page">
        <div class="row justify-content-around">
            <h1>Bicycle Shop Payment Page</h1>
            <div class="col-md-7 w-50">


                <form action="#" method="post">
                    <div class="form-group ">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <a type="submit" class="btn payment-btn">Submit Payment</a>
                </form>
            </div>
            <div class="col-md-5">
                {% for item in cart_items %}
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <img src="{{ item.product.product_image.url }}" alt="Product Image"
                                         class="img-fluid">
                                </div>
                                <div class="col-sm-6">
                                    <h4><a class="card-title"
                                           href="{% url 'product view' item.product.category.slug item.product.pk %}">{{ item.product.name }}</a>
                                    </h4>
                                    <div class="row">
                                    <div class="col-md-6">
                                        <p>Price:</p>
                                        <h4 class="selling-price">{{ item.product.selling_price }}</h4>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Quantity:</p>
                                        <h4 class="selling-price">{{ item.quantity }}</h4>
                                    </div>

                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}


                <div class="d-flex flex-row  justify-content-around mt-5 align-items-center card_receipt">
                    <h2 class="m-0">Total: {{ total_price }}</h2>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
